environments:
  - name: muexample-dev
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
      imageId: ami-75785b10
      keyName: trey-labs
      sshAllow: 0.0.0.0/0
service:
  name: muexample
  healthEndpoint: /
  port: 80
  pathPatterns:
    - /*
  pipeline:
    source:
      provider: GitHub
      repo: tmcelhattan/muexample
    build:
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.6
    acceptance:
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.6
      environment: muexample-dev
    production:
      environment: muexample-prod
      disabled: true