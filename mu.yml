environments:
  - name: pims-dev
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
  - name: pims-prod
    cluster:
      instanceType: t2.medium
      desiredCapacity: 1
      maxSize: 2
service:
  name: muexample
  healthEndpoint: /
  port: 80
  pathPatterns:
    - /*
  pipeline:
    source:
      provider: GitHub
      repo: tmcelhattan/muexample
    build:
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.6
    test:
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.6
    acceptance:
      image: aws/codebuild/eb-ruby-2.3-amazonlinux-64:2.1.6
      environment: pims-dev
      disabled: true
    production:
      environment: pims-prod
